<!DOCTYPE html>
<html>
<head>
<title>${hello} 测试一下页面</title>
<style type="text/css">
.title{
	overflow: hidden;
	text-align: center;
}
.content {
	width: 50em;
	overflow: hidden;
	margin: 0 auto;
}
</style>
</head>
<body>
<div>${hello}</div>
<div>${info[0]},${info[1]}</div>
<div>
<div>
	<form action="add" method="POST">
	<div>
		书名：<input type="text" name="title"></input>
	</div>
	<div>
		价格：<input type="text" name="price"></input>
	</div>
	<div>
		内容：<textarea name="content"></textarea>
	</div>
	<div>
		<input type="submit" value="提交"></input>
	</div>
	</form>
</div>

<div>
	<form action="add2" method="POST">
	<div>
		书名2：<input type="text" name="title"></input>
	</div>
	<div>
		价格2：<input type="text" name="price"></input>
	</div>
	<div>
		内容2：<textarea name="content"></textarea>
	</div>
	<div>
		<input type="submit" value="提交"></input>
	</div>
	</form>
</div>

<div>
<form action="upload" method="POST" enctype="multipart/form-data" >
	<div>
		书名：<input type="text" name="title"></input>
	</div>
	<div>
		价格：<input type="text" name="price"></input>
	</div>
	<div>
		内容1：<input type="file" name="content1" ></input>
	</div>
	<div>
		内容2：<input type="file" name="content2" ></input>
	</div>
	<div>
		<input type="submit" value="提交"></input>
	</div>
	</form>
</div>

</div>

</html>
